name: craftstarter
recipe: symfony
config:
  config:
    php: lando_php.ini
  php: '8.5'
  database: mysql:8.0
  webroot: public
  xdebug: true
services:
  appserver:
    type: php:8.5
    build_as_root:
      - a2enmod headers
  database:
    creds:
      user:     craft
      password: craft
      database: craft
  phpmyadmin:
    type: phpmyadmin
    ssl: true
    sslExpose: false
    hosts:
      - database
proxy:
  appserver:
    # @todo-craft update
    - craftstarter.lndo.site
  phpmyadmin:
    # @todo-craft update
    - pma.craftstarter.lndo.site
tooling:
  xdebug-on:
    service: appserver
    description: Enable xdebug for apache.
    cmd: "docker-php-ext-enable xdebug && /etc/init.d/apache2 reload"
    user: root
  xdebug-off:
    service: appserver
    description: Disable xdebug for apache.
    cmd: "rm /usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini && /etc/init.d/apache2 reload"
    user: root
